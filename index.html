<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Shop Your Pantry!</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-start">
            Shop your pantry!
        </div>
    </nav>

    <div id="body" class="columns">
        <div class="container">
            <div id="col-1" class="column is-two-fifths">
                <section id="search-div">
                    <div id="search-bar" class="row">
                        <input id="ing-input" class="input is-primary column m-2" type="text" placeholder="Enter Ingredients">
                        <button id="ing-button" class="button is-primary column m-2">Add Ingredients</button>
                    </div>
                </section>

                <section id="pantry" class="row m-2">
                    <div id="ing-here" class="card">

                    </div>
                </section>

                <div id="recipe-search" class="row m-2">
                    <button id="recip-button" class="button is-primary column">Search Recipes</button>
                </div>

                <div id="clear-results" class="row m-2">
                    <button id="clear-results-button" class="button is-primary column">Clear Results</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="col-2" class="column is-three-quarters">
                <div id="recipe-results">

                </div>
            </div>
        </div>
        <div class="container">
            <div id="col-3" class="column is-one-third">
                <div id="recip-ing">

                </div>
                <div id="video-thmb">
                    <div id="youtube-results">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
